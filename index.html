<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Custom Form</h1>
        <h4>Please start with adding custom text and select fields, then move to the next to add as many rows as you like.</h4>
        <div id="formSteps">
            <div id="defineColumns" class="form-section">
                <h2>Define Columns</h2>
                <form id="columnForm">
                    <div id="columnFields" class="fields">
                        <!-- Dynamic column fields will be added here -->
                    </div>
                    <button type="button" id="addTextColumn">Add Text Column</button>
                    <button type="button" id="addSelectColumn">Add Select Column</button>
                </form>
            </div>
            <div id="addData" class="form-section">
                <h2>Add Data</h2>
                <form id="dataForm">
                    <div id="dataRows" class="fields">
                     
                    </div>
                    <button type="button" id="addDataRow">Add Data Row</button>
                </form>
            </div>
            <div class="navigation">
                <button type="button" id="prevStep">Previous Step</button>
                <span id="stepIndicator">Step 1/2</span>
                <button type="button" id="nextStep">Next Step</button>
            </div>
        </div>
        <h2>Submitted Data</h2>
        <table id="dataTable">
            <thead>
             
            </thead>
            <tbody>
          
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
